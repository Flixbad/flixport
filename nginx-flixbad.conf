# Configuration Nginx pour flixbad.fr
# À placer dans /etc/nginx/sites-available/flixbad.fr
# Puis créer un lien symbolique : ln -s /etc/nginx/sites-available/flixbad.fr /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name flixbad.fr www.flixbad.fr;
    
    # Redirection HTTPS (à activer après configuration SSL)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/flixbad.fr/dist/flixdev;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/flixbad.fr.access.log;
    error_log /var/log/nginx/flixbad.fr.error.log;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # robots.txt et sitemap.xml - accessibles directement
    location = /robots.txt {
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }
    
    location = /sitemap.xml {
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }
    
    # Cache pour les assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Routes Angular - rediriger vers index.html pour le routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

